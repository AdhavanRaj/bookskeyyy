        <h1>BOOKSKEY</h1>

        <div class="book1">
            <h2> The Wing Of Fire</h2>
            <h5> Arun Tiwari</h5>

            <button onclick="del(event)">Delete</button>

        <h2> Add Book</h2>

        <input type="text" id="bookname" placeholder="Enter Book Name">

        <button type="button" id="remove"> Delete</button>
    </form>
